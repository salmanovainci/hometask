<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>forms</title>
    </head>
    <body>
        <div>
            <form>
        <p>
                <label>Name</label>
                <input type="text" name="username">
            
        </p>
        <p>
            <label>Surname</label>
            <input type="text">
         </p>
         <p>
            <label>Age</label>
            <input type="number" name="Age" maxlength="60">
         </p>
         <p>
            <label>Password</label>
            <input type="password" name="password">
         </p>
         <p>
            <label>File</label>
            <input type="file">
         </p>
         <p>
            <label>Date</label>
            <input type="date">
         </p>
         <p>
            <label>Do you agree?</label>
            <select>
               <option>Yes</option>
                <option>No</option>

            </select>
         </p>
         <p>
            <input type="submit">
         </p>



    </form>
    </div>  
    </body>
</html>
